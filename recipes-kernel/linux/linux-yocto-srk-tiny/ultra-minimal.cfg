# Further boot time optimizations
# Keep PRINTK for boot messages - DO NOT DISABLE
# CONFIG_BUG is not set
# CONFIG_ELF_CORE is not set
# CONFIG_BASE_FULL is not set

# Disable module support to reduce kernel size
# CONFIG_MODULES is not set

# Disable debugging features
# CONFIG_DEBUG_KERNEL is not set
# CONFIG_DEBUG_INFO is not set
# CONFIG_KALLSYMS is not set

# Disable proc filesystem features that slow boot
# CONFIG_PROC_KCORE is not set
# CONFIG_PROC_VMCORE is not set

# Disable unnecessary file systems
# CONFIG_INOTIFY_USER is not set
# CONFIG_DNOTIFY is not set
# CONFIG_FANOTIFY is not set

# Disable power management features
# CONFIG_PM is not set
# CONFIG_SUSPEND is not set
# CONFIG_HIBERNATION is not set

# Disable CPU frequency scaling
# CONFIG_CPU_FREQ is not set

# Disable advanced interrupt handling
# CONFIG_SPARSE_IRQ is not set

# Disable unnecessary drivers
# CONFIG_INPUT is not set
# CONFIG_SERIO is not set
# CONFIG_VT is not set
# CONFIG_HID is not set
# CONFIG_USB_SUPPORT is not set

# Faster memory initialization
CONFIG_INIT_STACK_NONE=y