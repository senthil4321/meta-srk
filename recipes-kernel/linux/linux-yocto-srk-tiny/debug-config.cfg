# Debug configuration for kernel debugging
# This enables debugging features that were disabled in optimization_06

# Enable debug info
CONFIG_DEBUG_INFO=y
CONFIG_DEBUG_INFO_DWARF_TOOLCHAIN_DEFAULT=y

# Enable debugging filesystem
CONFIG_DEBUG_FS=y

# Enable magic SysRq key
CONFIG_MAGIC_SYSRQ=y

# Enable general kernel debugging
CONFIG_DEBUG_KERNEL=y

# Enable symbol table for better stack traces
CONFIG_KALLSYMS=y
CONFIG_KALLSYMS_ALL=y

# Enable frame pointers for better stack traces
CONFIG_FRAME_POINTER=y

# Enable function tracer
CONFIG_FUNCTION_TRACER=y

# Enable dynamic debug
CONFIG_DYNAMIC_DEBUG=y

# Enable early printk for early boot debugging
CONFIG_EARLY_PRINTK=y

# Verbose bug reports
CONFIG_DEBUG_BUGVERBOSE=y

# Enable KGDB for remote kernel debugging
CONFIG_KGDB=y
CONFIG_KGDB_SERIAL_CONSOLE=y

# Enable some memory debugging (lightweight)
CONFIG_DEBUG_PAGEALLOC=y
CONFIG_DEBUG_STACKOVERFLOW=y

# Enable lock debugging (lightweight)
CONFIG_LOCKDEP=y
CONFIG_PROVE_LOCKING=y

# Enable ftrace for detailed tracing
CONFIG_FTRACE=y
CONFIG_IRQSOFF_TRACER=y
CONFIG_PREEMPT_TRACER=y

# Enable proc filesystem for debugging info
CONFIG_PROC_FS=y
CONFIG_PROC_SYSCTL=y

# Enable sysfs for runtime debugging
CONFIG_SYSFS=y