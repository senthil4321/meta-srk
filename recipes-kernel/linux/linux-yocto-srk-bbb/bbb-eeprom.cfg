# BBB EEPROM Support Configuration
# Enable I2C support for BeagleBone Black EEPROM access

# I2C Core Support
CONFIG_I2C=y
CONFIG_I2C_BOARDINFO=y
CONFIG_I2C_COMPAT=y

# OMAP I2C Driver (for BBB)
CONFIG_I2C_OMAP=y

# EEPROM Drivers
CONFIG_EEPROM_AT24=y

# User-space I2C tools support
CONFIG_I2C_CHARDEV=y
CONFIG_I2C_MUX=y

# GPIO support (may be needed for I2C)
CONFIG_GPIOLIB=y
CONFIG_GPIO_OMAP=y