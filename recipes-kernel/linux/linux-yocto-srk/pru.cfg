# Enable PRU (Programmable Real-time Unit) support
# AM335x has two PRU-ICSS (Industrial Communication SubSystem) cores

# TI SOC drivers support (required for PRU)
CONFIG_SOC_TI=y

# Remoteproc support (required for PRU)
CONFIG_REMOTEPROC=y

# PRU remoteproc driver
CONFIG_PRU_REMOTEPROC=y

# TI PRUSS (PRU SubSystem) support
CONFIG_TI_PRUSS=y

# PRU interrupt controller
CONFIG_TI_PRUSS_INTC=y

# RPMsg support for communication with PRU
CONFIG_RPMSG=y
CONFIG_RPMSG_CHAR=y
CONFIG_RPMSG_VIRTIO=y

# Firmware loader
CONFIG_FW_LOADER=y
CONFIG_FW_LOADER_USER_HELPER=y
CONFIG_FW_LOADER_USER_HELPER_FALLBACK=y
