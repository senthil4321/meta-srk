# Enable AM33xx PM support for suspend-to-RAM
# Required for loading am335x-pm-firmware.elf

# TI SOC drivers support (required menuconfig for WKUP_M3_IPC and AMX3_PM)
CONFIG_SOC_TI=y

# Remoteproc support (required for loading firmware to wkup_m3)
CONFIG_REMOTEPROC=y

# WKUP_M3 remoteproc driver (AM33xx Cortex-M3 wake-up processor)
CONFIG_WKUP_M3_RPROC=y

# SRAM support (required for TI_EMIF_SRAM and AMX3_PM)
CONFIG_SRAM=y

# TI EMIF SRAM driver (required for AMX3_PM)
CONFIG_TI_EMIF_SRAM=y

# WKUP_M3 IPC driver (communication with M3 processor)
CONFIG_WKUP_M3_IPC=y

# AM33xx PM driver (suspend-to-RAM support)
# Depends on: WKUP_M3_IPC && TI_EMIF_SRAM && SRAM && RTC_DRV_OMAP
CONFIG_AMX3_PM=y

# Mailbox support (required for IPC)
CONFIG_MAILBOX=y
CONFIG_OMAP2PLUS_MBOX=y

# Firmware loader
CONFIG_FW_LOADER=y
CONFIG_FW_LOADER_USER_HELPER=y
CONFIG_FW_LOADER_USER_HELPER_FALLBACK=y

# Build firmware into kernel image
CONFIG_EXTRA_FIRMWARE="am335x-pm-firmware.elf"
CONFIG_EXTRA_FIRMWARE_DIR="firmware"

