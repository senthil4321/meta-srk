<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <style>
    .title { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 22px; font-weight: bold; fill: #1f2937; }
    .subtitle { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 14px; fill: #6b7280; }
    .axis-label { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 12px; fill: #374151; }
    .bar-label { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 11px; fill: #111827; }
    .value-label { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 10px; fill: #374151; font-weight: bold; }
    .savings-label { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 10px; fill: #dc2626; font-weight: bold; }
    .grid-line { stroke: #e5e7eb; stroke-width: 1; }
    .before-bar { fill: #ef4444; stroke: #dc2626; stroke-width: 1; opacity: 0.8; }
    .after-bar { fill: #10b981; stroke: #059669; stroke-width: 1; opacity: 0.8; }
    .savings-bar { fill: #3b82f6; stroke: #2563eb; stroke-width: 1; opacity: 0.9; }
  </style>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#f9fafb"/>
  
  <!-- Title -->
  <text x="400" y="25" text-anchor="middle" class="title">Kernel Memory Footprint Optimization</text>
  <text x="400" y="45" text-anchor="middle" class="subtitle">Before vs After Ultra-Minimal Configuration</text>
  
  <!-- Chart Area -->
  <rect x="60" y="70" width="680" height="350" fill="white" stroke="#d1d5db" stroke-width="2"/>
  
  <!-- Y-axis Grid Lines -->
  <line x1="60" y1="70" x2="740" y2="70" class="grid-line"/>
  <line x1="60" y1="140" x2="740" y2="140" class="grid-line"/>
  <line x1="60" y1="210" x2="740" y2="210" class="grid-line"/>
  <line x1="60" y1="280" x2="740" y2="280" class="grid-line"/>
  <line x1="60" y1="350" x2="740" y2="350" class="grid-line"/>
  <line x1="60" y1="420" x2="740" y2="420" class="grid-line"/>
  
  <!-- Y-axis -->
  <line x1="60" y1="70" x2="60" y2="420" stroke="#6b7280" stroke-width="2"/>
  <text x="30" y="245" text-anchor="middle" class="axis-label" transform="rotate(-90 30 245)">Memory (KB)</text>
  
  <!-- Y-axis labels -->
  <text x="55" y="425" text-anchor="end" class="axis-label">0</text>
  <text x="55" y="355" text-anchor="end" class="axis-label">100</text>
  <text x="55" y="285" text-anchor="end" class="axis-label">200</text>
  <text x="55" y="215" text-anchor="end" class="axis-label">300</text>
  <text x="55" y="145" text-anchor="end" class="axis-label">500</text>
  <text x="55" y="75" text-anchor="end" class="axis-label">600</text>
  
  <!-- X-axis -->
  <line x1="60" y1="420" x2="740" y2="420" stroke="#6b7280" stroke-width="2"/>
  <text x="400" y="445" text-anchor="middle" class="axis-label">Memory Categories</text>
  
  <!-- Memory Category Groups -->
  
  <!-- rwdata Section -->
  <text x="140" y="440" text-anchor="middle" class="bar-label">rwdata (Read-Write Data)</text>
  
  <!-- Before: 490KB -->
  <rect x="100" y="247" width="40" height="173" class="before-bar"/>
  <text x="120" y="240" text-anchor="middle" class="value-label">490KB</text>
  <text x="120" y="435" text-anchor="middle" class="bar-label">Before</text>
  
  <!-- After: 465KB -->
  <rect x="150" y="262" width="40" height="158" class="after-bar"/>
  <text x="170" y="255" text-anchor="middle" class="value-label">465KB</text>
  <text x="170" y="435" text-anchor="middle" class="bar-label">After</text>
  
  <!-- Savings: 25KB -->
  <text x="140" y="220" text-anchor="middle" class="savings-label">-25KB saved</text>
  
  <!-- rodata Section -->
  <text x="290" y="440" text-anchor="middle" class="bar-label">rodata (Read-Only Data)</text>
  
  <!-- Before: 584KB -->
  <rect x="250" y="213" width="40" height="207" class="before-bar"/>
  <text x="270" y="206" text-anchor="middle" class="value-label">584KB</text>
  <text x="270" y="435" text-anchor="middle" class="bar-label">Before</text>
  
  <!-- After: 268KB -->
  <rect x="300" y="331" width="40" height="89" class="after-bar"/>
  <text x="320" y="324" text-anchor="middle" class="value-label">268KB</text>
  <text x="320" y="435" text-anchor="middle" class="bar-label">After</text>
  
  <!-- Savings: 316KB -->
  <text x="290" y="190" text-anchor="middle" class="savings-label">-316KB saved</text>
  
  <!-- bss Section -->
  <text x="440" y="440" text-anchor="middle" class="bar-label">bss (Zero-Initialized)</text>
  
  <!-- Before: 220KB -->
  <rect x="400" y="352" width="40" height="68" class="before-bar"/>
  <text x="420" y="345" text-anchor="middle" class="value-label">220KB</text>
  <text x="420" y="435" text-anchor="middle" class="bar-label">Before</text>
  
  <!-- After: 217KB -->
  <rect x="450" y="354" width="40" height="66" class="after-bar"/>
  <text x="470" y="347" text-anchor="middle" class="value-label">217KB</text>
  <text x="470" y="435" text-anchor="middle" class="bar-label">After</text>
  
  <!-- Savings: 3KB -->
  <text x="440" y="330" text-anchor="middle" class="savings-label">-3KB saved</text>
  
  <!-- Available Memory Section -->
  <text x="590" y="440" text-anchor="middle" class="bar-label">Available Memory</text>
  
  <!-- Before: 511,604KB (represented as portion) -->
  <rect x="550" y="82" width="40" height="338" class="before-bar"/>
  <text x="570" y="75" text-anchor="middle" class="value-label">511,604KB</text>
  <text x="570" y="435" text-anchor="middle" class="bar-label">Before</text>
  
  <!-- After: 511,632KB -->
  <rect x="600" y="80" width="40" height="340" class="after-bar"/>
  <text x="620" y="73" text-anchor="middle" class="value-label">511,632KB</text>
  <text x="620" y="435" text-anchor="middle" class="bar-label">After</text>
  
  <!-- Gain: +28KB -->
  <text x="590" y="60" text-anchor="middle" class="savings-label">+28KB gained</text>
  
  <!-- Total Savings Summary -->
  <rect x="520" y="460" width="220" height="35" fill="#eff6ff" stroke="#3b82f6" stroke-width="2" rx="3"/>
  <text x="630" y="475" text-anchor="middle" class="subtitle" style="font-weight: bold;">Total Kernel Data Savings</text>
  <text x="630" y="490" text-anchor="middle" class="title" style="fill: #3b82f6; font-size: 18px;">344KB Reduced</text>
  
  <!-- Legend -->
  <rect x="70" y="460" width="200" height="35" fill="#f3f4f6" stroke="#9ca3af" stroke-width="1" rx="3"/>
  <rect x="80" y="470" width="12" height="8" class="before-bar"/>
  <text x="95" y="477" class="bar-label">Before Optimization</text>
  <rect x="80" y="483" width="12" height="8" class="after-bar"/>
  <text x="95" y="490" class="bar-label">After Optimization</text>
  
  <!-- Key Benefits Box -->
  <rect x="290" y="460" width="200" height="35" fill="#f0fdf4" stroke="#10b981" stroke-width="1" rx="3"/>
  <text x="390" y="475" text-anchor="middle" class="bar-label" style="font-weight: bold;">Key Benefits:</text>
  <text x="390" y="490" text-anchor="middle" class="bar-label">Smaller footprint, more available RAM</text>
  
</svg>